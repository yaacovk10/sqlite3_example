<!DOCTYPE html>
<html>
<head>
    <title>Contact Management</title>
</head>
<body>
    <h1>Contact Management</h1>
    <h2>Add Contact</h2>
    <form method="POST" action="/insert">
        Email: <input type="text" name="email"><br>
        Name: <input type="text" name="name"><br>
        Age: <input type="text" name="age"><br>
        <input type="submit" value="Add Contact">
    </form>
    
    <h2>Contact List</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Name</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
            <tr>
                <td>{{ contact[0] }}</td>
                <td>{{ contact[1] }}</td>
                <td>{{ contact[2] }}</td>
                <td>{{ contact[3] }}</td>
                <td>
                    <form method="POST" action="/update/{{ contact[0] }}">
                        <input type="hidden" name="_method" value="POST">
                        <input type="text" name="email" value="{{ contact[1] }}">
                        <input type="text" name="name" value="{{ contact[2] }}">
                        <input type="text" name="age" value="{{ contact[3] }}">
                        <input type="submit" value="Update">
                    </form>
                    <a href="/delete/{{ contact[0] }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
